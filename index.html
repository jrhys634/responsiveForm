<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Header Section-->
    <section class="container header__container">
        <h2 class="header__title">Welcome to Sepeli</h2>
        <p class="header__comment">Sign up for special offers...</p>
    </section>
    <!-- Contact Section -->
    <section class="container contact__contianer">
        <label for="fname" class="firstname__contact">First Name:</label>
        <input for="fname" class="firstname__contact-input" type="text" min="3" max="15">
        <br>
        <label for="lname" class="lastname__contact">Last Name:</label>
        <input for="lname" class="lastname__contact-input" type="text" min="3" max="30">
        <br>
        <label for="email" class="email__contact">Email Address:</label>
        <input for="email" class="email__contact-input" type="email" min="8" max="30">
        <br>
        <label for="age" class="age__contact">Age</label>
        <input for="age" class="age__contact-input" type="date" min="16" max="75">
    </section>
